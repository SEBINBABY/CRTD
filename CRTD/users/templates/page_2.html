<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop 5</title>
    <link rel="stylesheet" href="{% static 'css/page_2.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="image-logo"></div>
        <div class="information-tab"></div>
        <div class="group-16">
             <!-- Heading: "Log In" -->
            <h3 class="login-heading">Log In</h3>

            <!-- Description Box -->
            <div class="description-box">
                <p>Please check your email for the login details and enter them<br> here.</p>
            </div>

            <!-- Title: Enter Email Id -->
            <h2 class="enter-email-title">Email iD</h2>

            <!-- Input Box -->
            <input type="email" class="email-input" placeholder="Enter Email iD">

             <!-- Title: Enter Password -->
             <h2 class="enter-password-title">Password</h2>

             <!-- Input Box -->
             <input type="password" class="password-input" placeholder="Enter Password">
            
             <!-- Create Account Link -->
             <a href="" class="create-account-link">Create Account</a>

            <!-- Next Button -->
            <button class="login-button">
                <span>Login</span>
            </button>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</body>
</html>
